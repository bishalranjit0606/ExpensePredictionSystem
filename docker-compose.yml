version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    environment:
      - DB_HOST=db
      - DB_NAME=expense_db
      - DB_USER=root
      - DB_PASS=rootpassword
      - DB_PORT=3306
    depends_on:
      - db
    networks:
      - expense-net

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: expense_db
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/expense_db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - expense-net

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
    depends_on:
      - db
    networks:
      - expense-net

networks:
  expense-net:
    driver: bridge

volumes:
  db_data:
